<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ image.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'image_list' %}">No, cancel</a>
    </form>
</body>
</html>
